<p-card header="Detallhes da Atividade">
    <ng-template #title>
        Alterar Atividade
    </ng-template>
    <form #formAtividade="ngForm">
        <div class="cadastro_input">
            <p-floatlabel variant="on">
                <input id="username" pInputText readonly [(ngModel)]="codigo" required name="nome">
                <label for="username">CÃ³digo da Atividade</label>
            </p-floatlabel>
        </div>


        <div class="cadastro_input" *ngIf="materiaSelecionada">

            <p-floatlabel variant="on">
                <p-select inputId="materia_select" name="materia" readonly required [options]="listaMaterias"
                    [(ngModel)]="materiaSelecionada" optionLabel="nome" placeholder="Selecione" name="materia" />
                <label for="materia_select">Materia</label>
            </p-floatlabel>

        </div>

        <div class="cadastro_input">
            <p-floatlabel variant="on">
                <label>Arquivo da atividade</label>
                <input id="fileName" pInputText readonly [(ngModel)]="nomeArquivo" required name="nomeArquivo">
                <p-button label="Download" class="w-full" [outlined]="true" (click)="abrirArquivo()"></p-button>
            </p-floatlabel>
        </div>



        <div class="cadastro_botoes">
            <p-button label="Voltar" routerLink="/atividades" severity="secondary" class="w-full" [outlined]="true"
                styleClass="w-full" />
        </div>


    </form>
    <ng-template #footer>

    </ng-template>
</p-card>

<p-toast />
