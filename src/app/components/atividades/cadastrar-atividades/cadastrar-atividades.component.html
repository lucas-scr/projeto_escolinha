<p-card header="Cadastrar Atividade">
    <ng-template #title>
        Cadastrar Atividade
    </ng-template>
    <form #formAtividade="ngForm" (ngSubmit)="onSubmit()">
        <div class="cadastro_input">
            <p-floatlabel variant="on">
                <input id="username" pInputText [(ngModel)]="codigo" required name="nome">
                <label for="username">Código da Atividade</label>
            </p-floatlabel>
            <div *ngIf="formAtividade.controls['nome']?.invalid && formAtividade.controls['nome']?.touched">
                <small>Este campo é obrigatório</small>
            </div>
        </div>


        <div class="cadastro_input">
            <p-floatlabel variant="on">
            <p-select inputId="materia_select" name="materia" required [options]="listaMaterias" [(ngModel)]="materiaSelecionada" optionLabel="nome" placeholder="Selecione" class="w-full md:w-56" />
            <label for="materia_select">Materia</label>
        </p-floatlabel>
        <div *ngIf="formAtividade.submitted && !materiaSelecionada?.id">
            <small>Este campo é obrigatório</small>
        </div>
        </div>

        <div class="card flex flex-col gap-6 items-center justify-center">
            <p-toast />
            <p-fileupload #fu mode="basic" chooseLabel="Insira o arquivo" chooseIcon="pi pi-upload" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onUpload($event)" />
        </div>

        <div class="cadastro_botoes">
            <p-button label="Cancelar" routerLink="/atividades" severity="secondary" class="w-full" [outlined]="true"
                styleClass="w-full" />
            <p-button label="Salvar" class="w-full" styleClass="w-full" type="submit" [disabled]="formAtividade.invalid" />
        </div>
        
    </form>
    <ng-template #footer>

    </ng-template>
</p-card>

<p-toast />
