<p-card header="Alterar dado do aluno">
    <ng-template #title>
        Alterar dado do aluno
    </ng-template>
    <form #formAluno="ngForm" (ngSubmit)="onSubmit()">
        <div class="cadastro_input">
            <p-floatlabel variant="on">
                <input id="username" pInputText [(ngModel)]="nome"  required name="nome"  >
                <label for="username">Nome do aluno</label>
            </p-floatlabel>
            <div *ngIf="formAluno.controls['nome']?.invalid && formAluno.controls['nome']?.touched">
                <small>Este campo é obrigatório</small>
            </div>
        </div>

        <div class="cadastro_input">
            <p-floatlabel variant="on">
            <p-datepicker  id="dataNascimento" [(ngModel)]="dataNascimento"  required name="dataNascimento" dateFormat="dd/mm/yy"   [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
            <label class="calendar_label" for="dataNascimento">Data de nascimento</label>
        </p-floatlabel>
        <div *ngIf="formAluno.controls['dataNascimento']?.invalid && formAluno.controls['dataNascimento']?.touched">
            <small>Este campo é obrigatório</small>
        </div>
        </div>

        <div class="cadastro_input">
           <label class="label_radiogroup" for="sexoAluno">Sexo</label>
        <div id="sexoAluno" class="radio_button">
            <div class="flex items-center">
                <p-radiobutton name="masculino" value="M" [(ngModel)]="sexo" inputId="sexo1" name="sexo" />
                <label for="sexo1" class="ml-2">Masculino</label>
            </div>
        
            <div class="radio_button">
                <p-radiobutton name="feminino" value="F" [(ngModel)]="sexo" inputId="sexo2" name="sexo" />
                <label for="sexo2" class="ml-2">Feminino</label>
            </div>
        </div>
        </div>

        <div class="cadastro_input_checkbox">
        <p-checkbox [(ngModel)]="autorizacaoDeImagem" [binary]="true" inputId="autorizaocaoImagem" name="usoImagem" />
        <label for="autorizaocaoImagem" class="ml-2">Autorizado o uso de imagem e video do aluno</label>
        </div>


        <div class="cadastro_botoes">
            <p-button label="Cancelar" routerLink="/alunos" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
            <p-button label="Salvar" class="w-full" styleClass="w-full"  type="submit" [disabled]="formAluno.invalid" />
        </div>
    </form>
    <ng-template #footer>

    </ng-template>
</p-card>
