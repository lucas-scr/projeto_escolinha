<p-dialog header="Cancelar Pagamento" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <form #formCancelamento="ngForm" (ngSubmit)="cancelarPagamento()">
        <span class="p-text-secondary block mb-8">Você está cancelando um pagamento de {{pagamento.valor}}.</span>
        <div class="flex items-center gap-4 mb-4">
            <label for="motivo" class="font-semibold w-24">Motivo do cancelamento</label>
            <input pInputText id="motivo" required class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Fechar" severity="secondary" (click)="visible = false" />
            <p-button label="Confirmar" type="submit" />
        </div>
        <div
            *ngIf="formCancelamento.controls['motivo']?.invalid && formCancelamento.controls['motivo']?.touched">
            <small>Este campo é obrigatório</small>
        </div>
    </form>
</p-dialog>
